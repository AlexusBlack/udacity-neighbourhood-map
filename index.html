<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neighbourhood map</title>

  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <style>
    .search-field {
      max-width: 90%;
      margin: 0 auto;
    }
    .map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
              mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Alex's map</span>

      <div class="search-field mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="item-search">
        <label class="mdl-textfield__label" for="item-search">Search</label>
      </div>

      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Place 1</a>
        <a class="mdl-navigation__link" href="">Place 2</a>
        <a class="mdl-navigation__link" href="">Place 3</a>
        <a class="mdl-navigation__link" href="">Place 4</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
        <div id="map" class="map"></div>
    </main>
  </div>

  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }
  </script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM8ecaAq3kJ3TvtI4w_Fw16YHgHZRHCyo&callback=initMap" async defer></script>
</body>
</html>
